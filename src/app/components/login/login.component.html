<div class="container">
    <div class="login-card-header">
        <div class="login-card-title">
            <p>One</p>
            <p>For</p>
            <p>All</p>
        </div>
    </div>
    <mat-card class="login-card">

        <mat-card-content>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label for="email" class="form_label">email</mat-label>
                    <input matInput type="text" id="email" autocomplete="email" formControlName="email" required />
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    <mat-error
                        *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label for="password" class="form_label">Password</mat-label>

                    <input matInput type="password" id="password" autocomplete="current-password"
                        formControlName="password" required />
                </mat-form-field>
                <button mat-raised-button class="form_submit" color="primary" type="submit"
                    [disabled]="!loginForm.valid">
                    {{ isLoading ? "Loading..." : "Login" }}
                </button>
                <span *ngIf="errorMessage" class="errorMsg">{{ errorMessage }}</span>
            </form>
        </mat-card-content>
    </mat-card>
</div>
